<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Progress Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { text-align: center; }
    #tracker { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    input, select, button { margin: 5px 0; padding: 8px; width: 100%; }
    .project { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #ddd; }
    .project:last-child { border-bottom: none; }
    .status { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>üìä Project Progress Tracker</h1>
  <div id="tracker">
    <input type="text" id="projectName" placeholder="Enter project name">
    <button onclick="addProject()">Add Project</button>
    <div id="projectList"></div>
  </div>

  <script>
    const projectList = document.getElementById("projectList");

    function loadProjects() {
      const projects = JSON.parse(localStorage.getItem("projects")) || [];
      projectList.innerHTML = "";
      projects.forEach((proj, index) => {
        const div = document.createElement("div");
        div.className = "project";
        div.innerHTML = `
          <span>${proj.name}</span>
          <select class="status" onchange="updateStatus(${index}, this.value)">
            <option value="Not Started" ${proj.status==="Not Started"?"selected":""}>Not Started</option>
            <option value="In Progress" ${proj.status==="In Progress"?"selected":""}>In Progress</option>
            <option value="Done" ${proj.status==="Done"?"selected":""}>Done</option>
          </select>
          <button onclick="deleteProject(${index})">‚ùå</button>
        `;
        projectList.appendChild(div);
      });
    }

    function addProject() {
      const name = document.getElementById("projectName").value.trim();
      if (!name) return;
      const projects = JSON.parse(localStorage.getItem("projects")) || [];
      projects.push({ name, status: "Not Started" });
      localStorage.setItem("projects", JSON.stringify(projects));
      document.getElementById("projectName").value = "";
      loadProjects();
    }

    function updateStatus(index, newStatus) {
      const projects = JSON.parse(localStorage.getItem("projects")) || [];
      projects[index].status = newStatus;
      localStorage.setItem("projects", JSON.stringify(projects));
    }

    function deleteProject(index) {
      const projects = JSON.parse(localStorage.getItem("projects")) || [];
      projects.splice(index, 1);
      localStorage.setItem("projects", JSON.stringify(projects));
      loadProjects();
    }

    loadProjects();
  </script>
</body>
</html>
